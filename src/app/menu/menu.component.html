<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <mat-list fxFlex>
    <mat-list-item *ngFor="let project of projects">
      <img matListAvatar src={{project.image}} alt={{project.name}}>
      <h1 matLine> {{project.name}} </h1>
      <p matLine>
        <span> {{project.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>

</div>
